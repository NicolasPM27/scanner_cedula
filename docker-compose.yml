# ── FOMAG ActDatos ────────────────────────────────────────
# Frontend (nginx) + API (Node.js)
# SQL Server es externo: contenedor existente `fomag-sqlserver`
#
# Prerequisitos:
#   docker network create fomag-network
#   (y tener disponible la red donde vive `fomag-sqlserver`)
#
# Uso:
#   docker compose up -d --build
# ──────────────────────────────────────────────────────────

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fomag-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      api:
        condition: service_started
    networks:
      - fomag-network
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fomag-api
    ports:
      - "${API_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DB_HOST=fomag-sqlserver
      - DB_PORT=1433
      - DB_USER=sa
      - DB_PASSWORD=${DB_PASSWORD:-FomagDB2024!Secure}
      - DB_NAME=fomag_db
    volumes:
      - uploads_data:/app/uploads
    networks:
      - fomag-network
      - sqlserver-network
    restart: unless-stopped

networks:
  fomag-network:
    driver: bridge
  sqlserver-network:
    external: true
    name: ${SQLSERVER_NETWORK:-limpiezabd_default}

volumes:
  uploads_data:
