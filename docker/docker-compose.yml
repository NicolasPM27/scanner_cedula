services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fomag-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=${MSSQL_PID}
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./init:/docker-entrypoint-init
      - ./data:/data
    entrypoint: /bin/bash /docker-entrypoint-init/entrypoint.sh
    healthcheck:
      test:
        [
          "CMD",
          "/opt/mssql-tools18/bin/sqlcmd",
          "-S", "localhost",
          "-U", "sa",
          "-P", "${SA_PASSWORD}",
          "-C",
          "-Q", "SELECT 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: fomag-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_USER=sa
      - DB_PASSWORD=${SA_PASSWORD}
      - DB_NAME=fomag_poblacion
      - CORS_ORIGIN=http://localhost:4200,http://localhost:8100,capacitor://localhost,http://localhost
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped

volumes:
  sqlserver-data:

